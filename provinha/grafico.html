<div id="senha">
<table width="700" border="0">
	<tr>
		<td>
		<form id="frmGrafico" name="frmGrafico" method="post" action="">
		<h3>Gráfico de Níveis</h3>
		<br />
		<table width="560" border="0">
			<tr>
				<td width="200" scope="row">Tipo:<br />
				<select name="cboTipo" id="cboTipo"
					onchange="SelecionaTipo(this.value)">
					<option value="1"">Nível da Escola</option>
					<option value="2">Nível por Turma</option>
					<option value="3">Comparativo Escola/Turma</option>
				</select></td>
				<td width="86" scope="row"><label>Ano:<br />
				<select name="cboAno" id="cboAno" onchange=CarregaFase()>
				</select> </label></td>
				<td width="464" scope="row">Fase:<br />
				<select name="cboFase" id="cboFase" onchange="CarregaSerie()">
				</select></td>
			</tr>
		</table>
		<table width="560" border="0" id="tbTurma" style="display: none;" >
			<tr>
				<td width="165" >Série:</td>
				<td width="300">Turma:</td>
			</tr>
			<tr>
				<td height="20">
				<select name="cboSerie" id="cboSerie" onchange="CarregaTurma()">
					<option selected="selected"></option>
				</select></td>
				<td>
				<select name="cboTurma" id="cboTurma">
					<option selected="selected"></option>
				</select></td>
			</tr>
		</table>
		<table width="560" border="0">
			<tr>
				<td width="296"><br />
				<input class="button" type="button"
					value="&nbsp;&nbsp;&nbsp;&nbsp;Gerar&nbsp;&nbsp;&nbsp;&nbsp;"
					tabindex="5" onclick="DefineVarGrafico()" /> <br />
				</td>
			</tr>
		</table>
		<br />
		<table width="700" border="0">
			<tr>
				<!--###########################################################################################################################-->
				<!--###########################################################################################################################-->
				<td><label><iframe src="gerar_grafico.html" width="700"
					height="450" scrolling="no" frameborder="0" name="telaGrafico"
					id="telaGrafico"></iframe><br />

				</label></td>
			</tr>
		</table>

		<br />
		</form>
		</td>
	</tr>
